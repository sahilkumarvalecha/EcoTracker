<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoTracker Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-green-50 font-[Inter] min-h-screen flex items-center justify-center" >
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-green-800 mb-2">Welcome to <span class="text-green-600">EcoTracker</span></h1>
    <p class="text-sm text-gray-600 text-center mb-6">Track and report environmental issues in your community.</p>

    <form class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 ">Name</label>
        <div class="relative mt-1">
          <input type="text" id="signup-name" placeholder="Enter your name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
          <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></span>
        </div>
      </div>
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 ">Email</label>
        <div class="relative mt-1">
          <input type="email" id="signup-email" placeholder="Enter your email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
          <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></span>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 ">Password</label>
        <div class="relative mt-1">
          <input type="password" id="signup-password" placeholder="Enter your password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
          <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">ðŸ”’</span>
          <p class="signup-passwordissue"></p>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 ">Confirm Password</label>
        <div class="relative mt-1">
          <input type="password" id="signup-confirmpassword" placeholder="Confirm password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
          <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">ðŸ”’</span>
          <p class="confirm-passwordissue"></p>
        </div>
      </div>

      <div class="flex items-center space-x-2">
        <input type="checkbox" id="anonymous" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
        <label for="anonymous" class="text-sm text-gray-700">Access anonymously</label>
      </div>

      <button type="button" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700  signup-btn">Sign Up</button>
      <button type="button" class="w-full border border-green-600 text-green-600 py-2 rounded hover:bg-green-50 Login-btn">Log In</button>
    </form>

    <p class="text-xs text-gray-500 text-center mt-6">By continuing, you agree to our <a href="#" class="text-green-600 underline">Terms</a> and <a href="#" class="text-green-600 underline">Privacy Policy</a>.</p>
  </div>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
  const user = localStorage.getItem("userName");
  if (user) {
    window.location.href = "/WEB/index.html";
  }
});
  </script>

  <script src="/WEB/JS/script.js"></script>
</body>

</html>
