    <!-- Main Content -->
    <main class="flex-1 p-8">
      <h1 class="text-3xl font-semibold mb-6">Reports Overview</h1>

      <!-- Tabs -->
     <div class="flex space-x-4 mb-4 text-sm font-medium border-b">
      <button onclick="switchTab('all')" id="tab-all" class="py-2 px-4 border-b-2 border-black text-black">All</button>
      <button onclick="switchTab('submitted')" id="tab-submitted" class="py-2 px-4 border-b-2 text-gray-500 hover:text-black">Submitted</button>
      <button onclick="switchTab('inreview')" id="tab-inreview" class="py-2 px-4 border-b-2 text-gray-500 hover:text-black">In Review</button>
      <button onclick="switchTab('resolved')" id="tab-resolved" class="py-2 px-4 border-b-2 text-gray-500 hover:text-black">Resolved</button>
    </div>


      <!-- Filters -->
      <div class="mb-6">
        <div class="flex flex-wrap items-center gap-4">
          <input type="text" placeholder="Enter Keyword or ID" class="border border-gray-300 p-2 rounded w-60">
          <select class="border border-gray-300 p-2 rounded">
            <option>All statuses</option>
          </select>
          <input type="date" class="border border-gray-300 p-2 rounded">
          <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Apply Filters</button>
        </div>
      </div>

     <!-- Reports List -->
<div id="event-list"> 
  <div data-status="submitted" class="p-3 hover:bg-green-50">
    <p class="font-medium">Oil Spill Report <span class="text-green-600 text-sm">- Submitted</span></p>
    <p class="text-sm text-green-500">2h ago</p>
  </div>

  <div data-status="inreview" class="p-3 hover:bg-green-50">
    <p class="font-medium">Wildfire Report <span class="text-green-600 text-sm">- In Review</span></p>
    <p class="text-sm text-green-500">1d ago</p>
  </div>

  <div data-status="resolved" class="p-3 hover:bg-green-50">
    <p class="font-medium">Toxic Leak Report <span class="text-green-600 text-sm">- Resolved</span></p>
    <p class="text-sm text-green-500">3d ago</p>
  </div>
</div>

      
      </div>
    </main>
  </div>
<script>
      window.addEventListener("DOMContentLoaded", () => {
  const userName = localStorage.getItem("userName");
  const userLink = document.getElementById("user-link");
  const userNameSpan = document.getElementById("user-name-text");

  if (userName && userNameSpan && userLink) {
    userNameSpan.textContent = userName;
    userLink.href = "#"; // Prevent redirect if already signed in

    // Optionally add logout option
    const logoutBtn = document.createElement("button");
    logoutBtn.textContent = "Logout";
    logoutBtn.className = "ml-2 text-sm text-red-500 underline hover:text-red-700";
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("userName");
      window.location.reload();
    });
    userLink.parentNode.appendChild(logoutBtn);
  } 
});
</script>
  <script>
   function switchTab(tab) {
    // Remove active styles from all tabs
    document.querySelectorAll('[id^="tab-"]').forEach(el => {
      el.classList.remove('border-black', 'text-black');
      el.classList.add('text-gray-500');
    });

    // Add active styles to clicked tab
    const activeTab = document.getElementById('tab-' + tab);
    if (activeTab) {
      activeTab.classList.add('border-black', 'text-black');
      activeTab.classList.remove('text-gray-500');
    }

    // Show/hide reports based on status
    const reports = document.querySelectorAll('#event-list > div');
    reports.forEach(report => {
      if (tab === 'all' || report.dataset.status === tab) {
        report.style.display = 'block';
      } else {
        report.style.display = 'none';
      }
    });
  }

  </script>

    <script src="/WEB/JS/sidebar.js"></script>
